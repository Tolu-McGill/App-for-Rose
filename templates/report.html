<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlomaApp - Monthly Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Monthly Expense Report</h1>
    </header>
    
    <div class="report-section">
        <h2>Total Spending for the Month</h2>
        <p class="report-total">Total: ${{ total_spent }}</p>

        <!-- Display the pie chart -->
        <div class="chart-container">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Monthly Expense Breakdown">
        </div>

        <a href="/" class="btn btn-primary">Go Back to Home</a>
    </div>

    <footer>
        <p>UlomaApp © 2024 | Built with ❤️ for Uloma</p>
    </footer>
</body>
</html>
