<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for pie chart -->
</head>
<body>

    <header>
        <h1>Monthly Expense Report</h1>
        <a href="{{ url_for('index') }}">Add More Expenses</a>
    </header>

    <main>
        <!-- Total Spending for the Month -->
        <section id="monthly-summary">
            <h2>Total Spent This Month: ${{ total_spent }}</h2>
        </section>

        <!-- Table of Expenses by Category -->
        <section id="expense-breakdown">
            <h2>Expense Breakdown by Category</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount Spent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category, amount in expenses_by_category.items() %}
                    <tr>
                        <td>{{ category.replace('_', ' ').title() }}</td>
                        <td>${{ amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <!-- Pie Chart for Visual Representation -->
        <section id="chart-section">
            <h2>Spending Distribution</h2>
            <canvas id="expenseChart"></canvas>
        </section>
    </main>

    <!-- JavaScript to render the chart -->
    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for category in expenses_by_category.keys() %}'{{ category.replace('_', ' ').title() }}', {% endfor %}],
                datasets: [{
                    label: 'Expenses by Category',
                    data: [{% for amount in expenses_by_category.values() %}{{ amount }}, {% endfor %}],
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#FFCD56', '#36A2E8', '#FF6381', '#4BC0C9',
                        '#F7464A', '#46BFBD', '#FDB45C', '#949FB1', '#4D5360'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>

</body>
</html>
