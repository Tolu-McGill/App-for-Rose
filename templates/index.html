<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlomaApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='uloma_logo.png') }}" alt="UlomaApp Logo" class="logo">
            <div class="header-text">
                <h1>UlomaApp</h1>
                <p>Track your expenses effortlessly</p>
            </div>
        </div>
    </header>
    
    <div class="upload-section">
        <h2>Upload Your Receipt</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="receipt" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="monthly-report-section">
        <a href="{{ url_for('report') }}" class="btn btn-primary report-button">View Monthly Report</a>
    </div>

    <footer>
        <p>UlomaApp © 2024 | Built with ❤️ for Uloma</p>
    </footer>
</body>
</html>
