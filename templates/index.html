<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uloma's Budgeting App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <!-- Logo Image -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Uloma's Budgeting App</h1>
    </header>

    <main>
        <!-- Form to add a new expense -->
        <section id="expense-form">
            <h2>Add a New Expense</h2>
            <form action="{{ url_for('add_expense') }}" method="post">
                <label for="amount">Total Amount:</label>
                <input type="number" id="amount" name="amount" step="0.00001" required placeholder="Enter total receipt amount">
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="restaurants">Restaurants & Dining</option>
                    <option value="groceries">Groceries</option>
                    <option value="medicine">Medicine & Healthcare</option>
                    <option value="clothing">Clothing & Accessories</option>
                    <option value="entertainment">Entertainment & Leisure</option>
                    <option value="transportation">Transportation & Fuel</option>
                    <option value="utilities">Utilities & Bills</option>
                    <option value="household">Household & Supplies</option>
                    <option value="education">Education & Learning</option>
                    <option value="gifts">Gifts & Donations</option>
                    <option value="personal_care">Personal Care</option>
                    <option value="travel">Travel & Lodging</option>
                    <option value="insurance">Insurance</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <!-- Display total amount spent so far this month -->
        <section id="monthly-summary">
            <h2>Monthly Summary</h2>
            <p>Total Spent: ${{ total_spent }}</p>
            <a href="{{ url_for('report') }}">View Monthly Summary</a>
        </section>

        <!-- Add a button for viewing historical reports -->
        <section id="historical-reports">
            <h2>View Historical Reports</h2>
            <a href="{{ url_for('history') }}" class="button">View Previous Reports</a>
        </section>
    </main>
    <footer>
        <p>Designed for Uloma with ❤️</p>
    </footer>

</body>
</html>
