<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlomaApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo.png" alt="Ulomaapp Logo">
        </div>
        <div class="app-title">
            <h1>UlomaApp</h1>
            <p>Track your expenses effortlessly</p>
        </div>
    </header>
    
    <div class="upload-section">
        <h2>Upload Your Receipt</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="receipt" class="upload-label">Choose a receipt image</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>

    <div class="monthly-report-section">
        <a href="{{ url_for('report') }}" class="btn btn-primary report-button">View Monthly Report</a>
    </div>

    <footer>
        <p>UlomaApp © 2024 | Built with ❤️ for Uloma</p>
    </footer>
</body>
</html>
